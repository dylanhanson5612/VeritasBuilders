<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title id="title">Modern estate with glass, stone, and warm interior glow</title>
  <desc id="desc">A crisp modern home scene with black, white, gold, and concrete accents, floor-to-ceiling glass, and stone applications.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e9eef4" />
      <stop offset="100%" stop-color="#cdd6df" />
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#bfc5cb" />
      <stop offset="100%" stop-color="#a9b1b8" />
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dfe7ee" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#9fb2c5" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="interior" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6d27a" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#d7a94a" stop-opacity="0.8" />
    </linearGradient>
    <pattern id="stone" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="#c7c3bc" />
      <rect x="2" y="2" width="10" height="6" fill="#b7b2ab" />
      <rect x="14" y="4" width="8" height="5" fill="#a9a49c" />
      <rect x="4" y="12" width="8" height="6" fill="#bdb8b1" />
      <rect x="14" y="14" width="8" height="6" fill="#a39f97" />
    </pattern>
  </defs>
  <rect width="1600" height="1000" fill="url(#sky)" />
  <rect y="700" width="1600" height="300" fill="url(#ground)" />
  <rect x="0" y="760" width="1600" height="40" fill="#8e969d" />

  <rect x="140" y="420" width="1320" height="320" fill="#f7f7f7" />
  <rect x="140" y="420" width="1320" height="16" fill="#121417" />
  <rect x="220" y="450" width="520" height="250" fill="url(#glass)" stroke="#1c2024" stroke-width="6" />
  <rect x="760" y="470" width="420" height="220" fill="url(#interior)" opacity="0.7" />
  <rect x="760" y="450" width="420" height="250" fill="url(#glass)" stroke="#1c2024" stroke-width="6" />

  <rect x="1200" y="440" width="200" height="280" fill="url(#stone)" stroke="#2c2f33" stroke-width="4" />
  <rect x="1180" y="410" width="240" height="40" fill="#111214" />

  <rect x="220" y="450" width="520" height="18" fill="#0f1113" />
  <rect x="760" y="450" width="420" height="18" fill="#0f1113" />
  <rect x="760" y="610" width="420" height="12" fill="#b7902b" />
  <rect x="220" y="670" width="520" height="12" fill="#b7902b" />

  <rect x="260" y="740" width="1080" height="16" fill="#1a1d20" />
  <rect x="280" y="756" width="1040" height="10" fill="#d3d6d9" />

  <circle cx="1320" cy="260" r="70" fill="#f6d27a" opacity="0.7" />
</svg>
