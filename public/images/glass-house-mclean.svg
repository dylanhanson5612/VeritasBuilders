  <rect x="170" y="390" width="520" height="200" fill="url(#glass)" stroke="#0f1113" stroke-width="6" />
  <rect x="720" y="390" width="310" height="200" fill="url(#glass)" stroke="#0f1113" stroke-width="6" />
  <rect x="720" y="560" width="310" height="20" fill="#b88e2f" />

  <rect x="200" y="640" width="800" height="18" fill="#1b1e22" />
