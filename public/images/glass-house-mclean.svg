<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-labelledby="title desc">
  <title id="title">Glass House exterior in McLean, VA</title>
  <desc id="desc">Modern glass home with black framing, white concrete, and warm interior glow.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eef2f6" />
      <stop offset="100%" stop-color="#c8d3dd" />
    </linearGradient>
    <linearGradient id="lawn" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a7b5a1" />
      <stop offset="100%" stop-color="#90a08b" />
