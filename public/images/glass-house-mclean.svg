    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dfe8f1" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#8aa0b7" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="interior" x1="0" y1="0" x2="0" y2="1">
